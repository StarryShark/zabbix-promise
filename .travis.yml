group: edge
sudo: required

language: node_js
node_js:
- '8'
- '10'
- '12'

services:
- docker

addons:
  apt:
    packages:
    - shellcheck
    - devscripts
    - jq

install:
- npm install

script:
- npm test

branches:
  only:
  - master
  - v1.x.x

matrix:
  fast_finish: true

before_deploy:
  if ! [[ $TRAVIS_TAG ]]; then
    git config --local user.name "$github_username" &&
    git config --local user.email "$github_email" &&
    export TRAVIS_TAG=$(jq .version package.json | tr -d '"') &&
    git tag "v$TRAVIS_TAG"
  fi

deploy:
- provider: releases
  api_key:
    secure: "$github_token"
  on:
    repo: sumitgoelpw/zabbix-promise
    branch: master
    node: '8'
- provider: npm
  email: "$npm_email"
  api_key: "npm_token"
  on:
    repo: sumitgoelpw/zabbix-promise
    branch: master
    node: '8'
