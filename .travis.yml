group: edge
sudo: required

language: node_js
node_js:
- '8'
- '10'
- '12'

services:
- docker

addons:
  apt:
    packages:
    - shellcheck
    - devscripts
    - jq

install:
- npm install

script:
- npm test

branches:
  only:
  - master
  - v1.x.x

matrix:
  fast_finish: true

before_deploy:
- git config --local user.name "$github_username"
- git config --local user.email "$github_email"
- export TRAVIS_TAG=$(jq .version package.json | tr -d '"')
- git tag $TRAVIS_TAG

deploy:
- provider: releases
  api_key:
    secure: "$github_token"
  file_glob: true
  file: "**/*"
  on:
    repo: sumitgoelpw/zabbix-promise
    branch: master
    node: '8'
